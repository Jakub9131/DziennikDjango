{% extends "core/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white py-3 border-bottom text-center">
                <h4 class="fw-bold mb-0">Zmień hasło</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}

                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-muted">{{ field.label }}</label>
                        {{ field.errors }}
                        <input type="{{ field.field.widget.input_type }}"
                               name="{{ field.name }}"
                               class="form-control border-2 {% if field.errors %}is-invalid{% endif %}"
                               required>
                        {% if field.help_text %}
                        <div class="form-text small">{{ field.help_text }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary fw-bold py-2 shadow-sm">
                            Zaktualizuj hasło
                        </button>
                        <a href="{% url 'dashboard_router' %}" class="btn btn-light border text-muted">Anuluj</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
